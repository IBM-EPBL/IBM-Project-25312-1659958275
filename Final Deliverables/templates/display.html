{% extends 'base.html' %}
{% block body %} 

<div class="container ">
    <h3 class="mt-3">EXPENSES</h3>
    {% if expense is defined %}
    {% for row in expense %}
    
    <div class="row">  
        <div class="col-md-12">
            <div class="card shadow-sm mb-2 bg-white rounded"></div> 
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        
                        <span class="btn btn-outline-dark">{{row['DATE']}}</span> </div>
                    <div class="col-md-2 mt-3"><H6>{{row['EXPENSENAME']}}</H6></div>
                    <div class="col-md-2 mt-3" > â‚¹<span style=" color: rgb(255, 0, 0) "> {{row['AMOUNT']}} </div>
                    <div class="col-md-2 mt-3">
                        <span class="badge badge-pill badge-info">{{row['PAYMODE']}}</span>
                    </div>

                    <div class="col-md-2 mt-3">
                        <span class="badge badge-primary">{{row['CATEGORY']}}</span>
                        </div>
                        
                        
                   </div>
            </div>

        </div>
    </div>
    <!--when no DATA-Found-->
   {% else %}
   <div class="card shadow-sm mb-2 bg-white rounded"></div> 
   <div class="card-body">
   <div style="text-align: center ; font-family: monospace; color:red ; "><h5><a  href="/add"> ADD-DATA </a> to Display</h3></div>
    <img  width=60% src="../static/images/not-found.png">
    </div>


    {% endfor %}
    {% endif %}
   
</div>
{% endblock %}
